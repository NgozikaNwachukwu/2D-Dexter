<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8"> <!-- makes sure special characters are displayed correctly-->
<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--makes sure my website uses the latest rendering engine-->

<meta name="viewport"

content="width-device-width, initial-scale=1.0">

<title>Sprite Animations</title>

<link rel="stylesheet" href="style.css" />

</head>


<body>


<canvas id="canvas1"></canvas>
<div class="options">
    <label for="animations">Select an animation for Dexter:</label>
    <select id="animations" name="animations">
        <option value="standing">Standing</option>
        <option value="jumping">Jumping</option>
        <option value="falling">Falling</option>
        <option value="running">Running</option>
        <option value="dizziness">Dizziness</option>
        <option value="sitting">Sitting</option>
        <option value="tumbling">Tumbling</option>
        <option value="biting">Biting</option>
        <option value="kileed">Killed</option>
        <option value="injured">Injured</option>

    </select>
</div>
<div id="intro">
    <div>
        Hi Friends!! This is dexter.
    </div>
    <div>
        Your very own animated dog! and hes very obedient.
    </div>
    <div>
        Try out the drop down menu to see the tricks he can do :)
    </div>
    <div>
        I hope you like him just as much as i do!
    </div>

<script src="script.js"></script>


</body>

 </html>
